<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll Details</title>
    <link rel="stylesheet" href="../css/style_Home.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,600;1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap">
</head>
<body>
    <!-- UC1: Create an Employee Payroll System Homepage UI-->
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/Images/logo.png" alt="">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>    
    </header>
    <!-- UC2: Adding Header & Add Employee Button-->
    <div class="main-content">
        <div class="header-content">
            <div class="emp-detail-text">
                Employee Details List <div class="emp-count">10</div>
            </div>
            <a href="../pages/index.html" class="add-button">
            <img src="../assets/Images/add-24px.svg" alt="">Add Employee</a>
        </div> <!-- Header Ended -->
        <!-- View Employee Payroll Details in a Tabular Format -->
        <div class="table-main">
            <table id="table-display" class="table">
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Department</th>
                    <th>Salary</th>
                    <th>Start Date</th>
                    <th>Actions</th>
                </tr>
                <tr>
                    <td><img class="profile" alt=""
                        src="../assets/Images/employee1.png">
                    </td>
                    <td>Reshma</td>
                    <td>Female</td>
                    <td><div class="dept-label">Designer</div></td>
                    <td>400000</td>
                    <td>15 July 2021</td>
                    <td>
                        <img id="1" onclick="remove(this)" alt="delete"
                             src="../assets/Images/delete-black-18dp.svg">
                        <img id="1" onclick="update(this)" alt="edit"
                             src="../assets/Images/update-black-18dp.svg">
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
