<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll Form</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap">
</head>
<body>
    <!-- UC1: Employee Payroll Logo -->
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/logo.png" alt ="logo">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onsubmit="save(event);return false">
            <!-- UC2: Creating Form Header & Name input field -->
            <div class="form-head"> Employee Payroll form</div>
            <div class="row-content">
                <label class="label text" for="name">Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="Enter Your Name" required>                               
            </div>
            <!-- UC3 -->
            <div class="row-content">
                <label class="label text" for="Profile">Profile image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile" value="../assets/profile-images/..." required>
                        <img class="profile" id="image1" src="../assets/EmployeeProfile/emp1.webp">
                    </label>
                    <label>
                        <input type="radio" id="profile1" name="profile" value="../assets/profile-images/..." required>
                        <img class="profile" id="image1" src="../assets/EmployeeProfile/emp2.png">
                    </label> 
                    <label>
                        <input type="radio" id="profile1" name="profile" value="../assets/profile-images/..." required>
                        <img class="profile" id="image1" src="../assets/EmployeeProfile/emp3.png">
                    </label> 
                    <label>
                        <input type="radio" id="profile1" name="profile" value="../assets/profile-images/..." required>
                        <img class="profile" id="image1" src="../assets/EmployeeProfile/emp4.webp">
                    </label>    
                </div> 
            </div>
            <!-- UC4: Add Gender, Department & Salary Range to Employee Payroll Form -->
            <div class="row-content">
                <label class="label text" for="gender">Gender</label>
                <div>
                    <input type="radio" id="male" name="gender" value="male">
                    <label class="text" for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label class="text" for="female">Female</label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="department">Department</label>
                <div>
                    <input class="checkbox" type="checkbox" id="hr" name="hr" value="HR">
                    <label class="text" for="hr">HR</label>
                    <input class="checkbox" type="checkbox" id="sales" name="sales" value="Sales">
                    <label class="text" for="sales">Sales</label>
                    <input class="checkbox" type="checkbox" id="finance" name="finance" value="Finance">
                    <label class="text" for="finance">Finance</label>
                    <input class="checkbox" type="checkbox" id="engineer" name="engineer" value="Engineer">
                    <label class="text" for="engineer">Engineer</label>
                    <input class="checkbox" type="checkbox" id="others" name="others" value="Others">
                    <label class="text" for="others">Others</label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="salary">Choose your Salary: </label>
                <input class="input" type="range" name="salary" id="salary" min="300000" max="500000" step="100" value="400000">
                <output class="salary-output text" for="salary">400000</output>
            </div>
        </form>
    </div>
    <script>        
        const salary = document.querySelector('#salary');
        const output = document.querySelector('.salary-output');
        output.textContent = salary.value;
        salary.addEventListener('input', function() {
            output.textContent = salary.value;
        });
    </script>   
</body>
</html>
