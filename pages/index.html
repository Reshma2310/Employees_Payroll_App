<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll Form</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap">
</head>
<body>
    <!-- UC1: Employee Payroll Logo -->
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/logo.png" alt ="logo">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onsubmit="save(event);return false">
            <!-- UC2: Creating Form Header & Name input field -->
            <div class="form-head"> Employee Payroll form</div>
            <div class="row-content">
                <label class="label text" for="name">Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="Enter Your Name" required>                
            </div>
            <!-- UC3: Specify the Profile pic in the Form -->
            <div class="row-content">
                <label class="label text" for="Profile">Profile image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile" value="../assets/profile-images/..." required>
                        <img class="profile" id="image1" src="../assets/EmployeeProfile/emp1.webp">
                    </label>
                    <label>
                        <input type="radio" id="profile1" name="profile" value="../assets/profile-images/..." required>
                        <img class="profile" id="image1" src="../assets/EmployeeProfile/emp2.png">
                    </label> 
                    <label>
                        <input type="radio" id="profile1" name="profile" value="../assets/profile-images/..." required>
                        <img class="profile" id="image1" src="../assets/EmployeeProfile/emp3.png">
                    </label> 
                    <label>
                        <input type="radio" id="profile1" name="profile" value="../assets/profile-images/..." required>
                        <img class="profile" id="image1" src="../assets/EmployeeProfile/emp4.webp">
                    </label>    
                </div> 
            </div>
        </form>
    </div>   
</body>
</html>
